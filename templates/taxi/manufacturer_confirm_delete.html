{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Do you really want to delete manufacturer - {{ manufacturer.name }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url "taxi:manufacturer-list" %}">NO</a>
  </form>
{% endblock %}
