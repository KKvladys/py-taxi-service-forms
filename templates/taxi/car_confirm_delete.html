{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>
  <p>Do you really want to delete car - {{ car.manufacturer }} {{ car.model }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url "taxi:car-detail" pk=car.id %}">NO</a>
  </form>
{% endblock %}
